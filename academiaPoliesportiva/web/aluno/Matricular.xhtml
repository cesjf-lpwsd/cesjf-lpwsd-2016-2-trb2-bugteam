<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlunoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:selectOneMenu id="selectAluno"
                    value="#{alunoController.alunoAtual}">
                        <f:selectItems value="#{alunoController.itemsAvailableSelectOne}" />
                    </h:selectOneMenu>
                    <h:selectOneMenu id="selectAtividade"
                                     value="#{alunoController.atividadeAtual}">
                        <f:selectItems value="#{atividadeController.itemsAvailableSelectOne}" />
                    </h:selectOneMenu>
                    <h:outputText value="#{atividadeController.selected.mensalidade}" title="#{bundle.ViewAlunoTitle_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{alunoController.matricular}" value="#{bundle.Matricular}"/>
                <br />
               
                <h:link outcome="/index" value="#{bundle.EditAlunoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
